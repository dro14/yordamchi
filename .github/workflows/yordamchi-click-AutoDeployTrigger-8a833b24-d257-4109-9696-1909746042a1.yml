name: Trigger auto deployment for yordamchi-click

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ click ]
    paths:
    - '**'
    - '.github/workflows/yordamchi-click-AutoDeployTrigger-8a833b24-d257-4109-9696-1909746042a1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YORDAMCHICLICK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YORDAMCHICLICK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YORDAMCHICLICK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.YORDAMCHICLICK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YORDAMCHICLICK_REGISTRY_PASSWORD }}
          containerAppName: yordamchi-click
          resourceGroup: Yordamchi-Click
          imageToBuild: dro14/yordamchi-click:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



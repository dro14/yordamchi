name: Trigger auto deployment for yordamchi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/yordamchi-AutoDeployTrigger-efe80dad-2de9-4990-b35c-e02197ddddf2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YORDAMCHI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YORDAMCHI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YORDAMCHI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.YORDAMCHI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YORDAMCHI_REGISTRY_PASSWORD }}
          containerAppName: yordamchi
          resourceGroup: Yordamchi
          imageToBuild: dro14/yordamchi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



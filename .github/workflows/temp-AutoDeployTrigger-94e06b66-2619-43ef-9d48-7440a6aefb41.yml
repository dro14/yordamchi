name: Trigger auto deployment for temp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/temp-AutoDeployTrigger-94e06b66-2619-43ef-9d48-7440a6aefb41.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TEMP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.TEMP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEMP_REGISTRY_PASSWORD }}
          containerAppName: temp
          resourceGroup: Temp
          imageToBuild: dro14/yordamchi:${{ github.sha }}
          
            

     

